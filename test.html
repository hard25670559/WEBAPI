<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>login</title>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script>
            function get() {
                var account = $('#account').val();
                var password = $('#password').val();
                var name = $('#name').val();
//                var password1 = $('#password1').val();


                $.ajax({
                    url:'http://192.168.11.174/Gps_deleteDriver.php',
                    method: 'post',
                    data: {controller:'login', account: account, password: password,name:name},
                    success: function (data) {
                        console.log(data);
                    },
                    error: function () {
                        console.log('Error');
                    }
                });

            }
        </script>
    </head>
    <body>
        <div>
            登入<br>
            帳號<input type="text" id="account"><br>
            密碼<input type="text" id="password"><br>
            姓名<input type="text" id="name">
            <input type="button" value="get" onclick="get()"><br>
        </div>

    </body>
</html>
