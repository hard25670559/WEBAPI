<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>login</title>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script>
            function get() {
                var Driver_Id = $('#Driver_Id').val();
                var x = $('#x').val();
                var y = $('#y').val();
//                var password1 = $('#password1').val();


                $.ajax({
                    url:'http://192.168.11.174/Gps_deleteDriver.php',
                    method: 'post',
                    data: {controller:'login', Driver_Id: Driver_Id, x: x,y:y},
                    success: function (data) {
                        console.log(data);
                    },
                    error: function () {
                        console.log('Error');
                    }
                });

            }
        </script>
    </head>
    <body>
        <div>
            閘門<br>
            司機<input type="text" id="Driver_Id"><br>
            Ｘ座標<input type="text" id="x"><br>
            Ｙ座標<input type="text" id="y">
            <input type="button" value="get" onclick="get()"><br>
        </div>

    </body>
</html>
